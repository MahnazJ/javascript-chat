<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drumkit</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark shadow-5-strong">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">   
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link nav-text" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="/chat.html">Chat</a>
          </li>             
        </ul>
      </div>
  </div>
  </nav>


    <main class="container"> 
        <div class="text-center mt-5 glass"><h1 class="text">Instructions:</h1>
        <p class="text">Turn up your volume</p>
        <p class="text">Press down the keys on your keyboard to play drums</p>
        </div>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>


<audio data-key="65" src="sounds/clap.wav"> </audio>
<audio data-key="83" src="sounds/hihat.wav"> </audio>
<audio data-key="68" src="sounds/kick.wav"> </audio>
<audio data-key="70" src="sounds/openhat.wav"> </audio>
<audio data-key="71" src="sounds/boom.wav"> </audio>
<audio data-key="72" src="sounds/ride.wav"> </audio>
<audio data-key="74" src="sounds/snare.wav"> </audio>
<audio data-key="75" src="sounds/tom.wav"> </audio>
<audio data-key="76" src="sounds/tink.wav"> </audio>

</main>

    <video autoplay loop play-inline muted>
            <source src="/images/backgrounds/greyplexus.mp4">
        </video>

<script src="app.js"></script>

</body>
</html>
